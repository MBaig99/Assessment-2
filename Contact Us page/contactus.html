<!-- Form Section -->

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Have a question? Want to adopt or volunteer? Send us a message!</p>

    <form id="contact-form" class="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" rows="6" maxlength="300" required></textarea>
	  <small id="char-count" style="display:block; margin-top:5px; color:#555;">0 / 300</small>
      <button type="submit">Send</button>
    </form>
  </section>
